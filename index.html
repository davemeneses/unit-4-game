<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" type="text/css" href="./assets/css/reset.css" />
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Ubuntu:400,700|Yellowtail"
      rel="stylesheet"
    />

    <title>Napoleon's Crystal Collector</title>
  </head>
  <body>
    <div id="background">
      <div id="pageTitle"><h1>Napoleon's Crystal Collector</h1></div>
      <div id="instructions">
        <p>
          Uncle Rico is trying to go back in time! Help him get there by
          clicking the crystals to match the needed power level.
        </p>
      </div>

      <div class="flex-container">
        <div class="crystalInfo">
          <p>Current Power Level</p>
          <div id="playerNum"></div>
          <div id="playerCrystals"></div>
        </div>
        <div class="crystalInfo">
          <p>Target Power Level</p>
          <div id="targetCrystals"></div>
        </div>
      </div>

      <div class="flex-container">
        <img
          class="crystals"
          id="crystalOne"
          src="./assets/images/crystalOne.jpg"
        />
        <img
          class="crystals"
          id="crystalTwo"
          src="./assets/images/crystalTwo.png"
        />
        <img
          class="crystals"
          id="crystalThree"
          src="./assets/images/crystalThree.jpg"
        />
        <img
          class="crystals"
          id="crystalFour"
          src="./assets/images/crystalFour.jpeg"
        />
      </div>

      <div class="flex-container winLose">
        <div class="crystalInfo">
          <p>Wins</p>
          <div id="wins"></div>
          <div id="playerCrystals"></div>
        </div>
        <div class="crystalInfo">
          <p>Losses</p>
          <div id="losses"></div>
        </div>
      </div>
    </div>

    <img
      id="winningRico"
      src="./assets/images/uncleRico.jpg"
      alt="You did it! You helped Uncle Rico go back in time and throw the game winning touchdown!"
      style="width:100%;max-width:300px"
    />
    <!-- The Modal -->
    <div id="winModal" class="modal">
      <!-- The Close Button -->
      <span class="close">&times;</span>

      <!-- Modal Content (The Image) -->
      <img class="modal-content" id="rico1" />

      <!-- Modal Caption (Image Text) -->
      <div id="caption"></div>
    </div>

    <img
      id="losingNap"
      src="./assets/images/napoleonLoses.jpg"
      alt="It's a piece of crap it doesn't work!"
      style="width:100%;max-width:300px"
    />
    <!-- The Modal -->
    <div id="loseModal" class="modal">
      <!-- The Close Button -->
      <span class="close">&times;</span>

      <!-- Modal Content (The Image) -->
      <img class="modal-content" id="nap1" />

      <!-- Modal Caption (Image Text) -->
      <div id="caption"></div>
    </div>

    <script type="text/javascript" src="./assets/javascript/game.js"></script>
  </body>
</html>
